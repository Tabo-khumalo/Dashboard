<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeArt - Dashboard</title>
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main class="grid-container">
    <header class="header">

      

        <div class="search">
          <label for="search-btn"></label>
            <span class="material-symbols-outlined icon">search</span>
            <input class="search-button" type="search" id="search-btn" name="search" >
        </div>

        <div class="profile">
          <span class="material-symbols-outlined icon">notifications_active</span>
          <span class="material-symbols-outlined icon">account_circle</span>
          <p class="profile-name">Tabo Khumalo</p>
        </div>

        <div class="greeting-utilities">
          <span class="material-symbols-outlined icon">account_circle</span>
          <div class="greeting">
            <p>Hi there,</p>
            <h2>Tabo Khumalo(@Soultabz)</h2>
          </div>
        </div>

        <div class="buttons">

        </div>
      
    </header>

    <nav class="nav">
      <div class="logo">
        <h1>CodeArt Projects</h1>
      </div>
      

      <div class="menu">
        <a href="#" class="nav-links">
          <span class="material-symbols-outlined icon">home</span>Home
        </a>

        <a href="#" class="nav-links">
          <span class="material-symbols-outlined icon">person</span>Profile
        </a>

        <a href="#" class="nav-links">
          <span class="material-symbols-outlined icon">mail</span>Messages
        </a>

        <a href="#" class="nav-links">
          <span class="material-symbols-outlined icon">history_2</span>History
        </a>

        <a href="#" class="nav-links">
          <span class="material-symbols-outlined icon">task</span>Tasks
        </a>
        
        <a href="#" class="nav-links">
          <span class="material-symbols-outlined icon">groups</span>Communities
        </a>
      </div>

      <div class="options">
        <a href="#" class="nav-links">
          <span class="material-symbols-outlined icon">settings</span>Settings
        </a>

        <a href="#" class="nav-links">
          <span class="material-symbols-outlined icon">support_agent</span>Support
        </a>
        
        <a href="#" class="nav-links">
          <span class="material-symbols-outlined icon">shield_locked</span>Privacy
        </a>
      </div>
    </nav>

    <Article class="card-container">

      <div class="project-cards-container">
          <div class="project-card project-card-1"></div>
          <div class="project-card project-card-2"></div>
          <div class="project-card project-card-3"></div>
          <div class="project-card project-card-4"></div>
          <div class="project-card project-card-5"></div>
          <div class="project-card project-card-6"></div>
      </div>

      <div class="info-card-container">
        <div class="info-card announcements-card"></div>
        <div class="info-card trending-card"></div>
      </div>

    </Article>
  </main>
  
</body>
</html>
